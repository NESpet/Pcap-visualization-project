<!DOCTYPE html>
<html lang="en">
	<head>
		<title>PCAP Viewer</title>
		<meta charset="utf-8">
		<link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
		<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}"/>
	    <meta http-equiv="Content-Language" content="en" />
	    <meta name="author" content="Nicolas Ngô-Maï - Thibault Lengagne" />
	    <title>{% block title %}Pcap Viewer{% endblock %}</title>
	</head>
	
		<body>

		<nav class="navbar navbar-default navbar-fixed-top">
	      <div class="container-fluid">
	        <div class="navbar-header">
	          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
	            <span class="sr-only">Toggle navigation</span>
	            <span class="icon-bar"></span>
	            <span class="icon-bar"></span>
	            <span class="icon-bar"></span>
	          </button>
	          <a class="navbar-brand" href="#">Pcap Viewer</a>
	        </div>
	        <div id="navbar" class="navbar-collapse collapse">
	          <ul class="nav navbar-nav">
	            {% block navbar %}{% endblock %}
	          </ul>
	        </div><!--/.nav-collapse -->
	      </div>
	    </nav>
	    
	    {% block content %}{% endblock %}
	    
	    {% block footer %}{% endblock %}
	    
	    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	    <script>window.jQuery || document.write('<script src="{{ url_for('static', filename='js/jquery.min.js') }}">\x3C/script>')</script>
	    <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}">\x3C/script>
		<script src="//d3js.org/d3.v3.js"></script>
		<script>window.d3 || document.write('<script src="{{ url_for('static', filename='js/d3.v3.js') }}">\x3C/script>')</script>
		<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>
		<script>window.io || document.write('<script src="{{ url_for('static', filename='js/socket.io.min.js') }}">\x3C/script>')</script>
		
		{% block javascript %}{% endblock %}
		
		<script type="text/javascript" src="{{ url_for('static', filename='js/local.js') }}"></script>
		
	</body>
</html>
